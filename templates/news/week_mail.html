<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Здравствуй, {{usr.first_name}} {{usr.last_name}}. Мы подготовили даджест статей за неделю с нашего портала!</h2>
    <table>
      <thead>
        <th>
          Заголовок
        </th>
        <th>
            Категория
        </th>
        <th>
            Дата публикации
        </th>
        <th>
            Краткое содержание
        </th>
        <th>

        </th>
      </thead>
      <tbody>
        {% for pst in news %} <!-- Для каждопеременная цикла, т.е. наш товар взятый из общего списка -->
        <tr>
            <td>
                {{ pst.title }} <!-- не забываем что переменные в шаблоне ничем не отличаются от переменных в python. Здесь также можно получать доступ к полям класса. Например здесь мы выводим имя, в следующем столбце описание, и т.д.  -->
            </td>

            <td>
                {{ pst.createTime|date:'d M Y' }}
            </td>
            <td>
                {{ pst.text|truncatechars:50 }} <!-- дописываем специальный фильтр, чтобы ограничить количество символов до 20. Все остальные символы превратятся в многоточие. -->
            </td>
            <td>
                <a href="{{ full_url }}{{ post.get_absolute_url }}">Статья</a>
            </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
